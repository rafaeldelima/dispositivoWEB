<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Novo Cliente</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="registrar()">
      <div [ngClass]="classCss" role="alert" *ngIf="mensagem != null" >
          <strong>{{mensagem.text}}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(nome.invalid, nome.dirty)">
          <label for="inputNome" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input 
                  type="text" 
                  [(ngModel)]="cliente.nome"
                  class="form-control" 
                  id="inputNome" 
                  name="nome"
                  #nome="ngModel"
                  placeholder="Nome"
                  required>
            <span class="help-block" *ngIf="nome.invalid && nome.dirty" >Nome inválido</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(telefone.invalid, telefone.dirty)">
          <label for="inputTelefone" class="col-sm-2 control-label">Telefone</label>
          <div class="col-sm-10">
            <input 
                  type="text" 
                  [(ngModel)]="cliente.telefone"
                  class="form-control" 
                  id="inputTelefone" 
                  name="telefone"
                  #telefone="ngModel"
                  placeholder="Telefone"
                  required>
            <span class="help-block" *ngIf="telefone.invalid && telefone.dirty" >Telefone inválido</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(telefone.invalid, telefone.dirty)">
          <label for="inputUuid" class="col-sm-2 control-label">UUID - Dispositivo</label>
          <div class="col-sm-10">
            <input 
                  type="text" 
                  [(ngModel)]="dispositivo.uuid"
                  class="form-control" 
                  id="inputUuid" 
                  name="uuid"
                  #uuid="ngModel"
                  placeholder="UUID"
                  required>
            <span class="help-block" *ngIf="uuid.invalid && uuid.dirty" >UUID inválido</span>
          </div>
        </div>
      </div>

      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Cadastrar</button>
      </div>
    </form>
  </div>
