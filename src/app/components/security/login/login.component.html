<div class="col-md-4" style="margin-left: 20%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Dispositivo WEB | Login</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="mensagem != null" >
          <strong>Email ou senha inválidos</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input 
                  type="email" 
                  [(ngModel)]="usuario.email"
                  class="form-control" 
                  id="inputEmail" 
                  name="email"
                  #email="ngModel"
                  placeholder="Email"
                  email>
            <span class="help-block" *ngIf="email.invalid && email.dirty" >Email inválido</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
              <input 
                    type="password" 
                    [(ngModel)]="usuario.senha"
                    class="form-control" 
                    name="password"
                    id="inputPassword" 
                    #password="ngModel"
                    placeholder="Password"
                    required>
              <span class="help-block" *ngIf="password.invalid && password.dirty" >Senha inválida</span>
            </div>
          </div>
      </div>
      <div class="box-footer">
        <button type="submit" (click)="cancelarLogin()" class="btn btn-default">Cancelar</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Logar</button>
      </div>
    </form>
  </div>
