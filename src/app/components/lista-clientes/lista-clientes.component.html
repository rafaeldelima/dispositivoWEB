<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Lista de Clientes da Empresa - Porto Seguro</h3>
      </div>
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tr>
            <th>Cliente</th>
            <th>Empresa</th>
            <th>Status</th>
            <th>UUID Dispositivo</th>
          </tr>   
          
          <tr *ngFor="let dispositivo of dispositivos">
            <td>{{dispositivo.cliente.nome}}</td>
            <td>{{dispositivo.tenant.nome}}</td>
            <td>
                <span [ngClass]="getFromGroupClass(dispositivo.flagAtivo)" >{{retornaValorAtivo(dispositivo.flagAtivo)}}</span>
            </td>
            <td>{{dispositivo.uuid}}</td>
         </tr>
        </table>
      </div>
    </div>
  </div>
</div>
