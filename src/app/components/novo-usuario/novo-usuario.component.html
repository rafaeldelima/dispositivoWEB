<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Novo usuario</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="registrar()">
      <div [ngClass]="classCss" role="alert" *ngIf="mensagem != null" >
          <strong>{{mensagem.text}}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input 
                  type="email" 
                  [(ngModel)]="usuario.email"
                  class="form-control" 
                  id="inputEmail" 
                  name="email"
                  #email="ngModel"
                  placeholder="Email"
                  email>
            <span class="help-block" *ngIf="email.invalid && email.dirty" >Email inválido</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
              <input 
                    type="password" 
                    [(ngModel)]="usuario.password"
                    class="form-control" 
                    name="password"
                    id="inputPassword" 
                    #password="ngModel"
                    placeholder="Password"
                    required>
              <span class="help-block" *ngIf="password.invalid && password.dirty" >Senha inválida</span>
            </div>
          </div>
      </div>

      <div [ngClass]="getFromGroupClass(perfil.invalid, perfil.dirty)">
          <label for="inputPerfil" class="col-sm-2 control-label">Perfil</label>
          <div class="col-sm-10">
            <select 
                  [(ngModel)]="usuario.perfil"
                  class="form-control select2" 
                  name="perfil"
                  id="inputPerfil" 
                  #perfil="ngModel"
                  style="width: 100%"
                  required>
                  <option>ROLE_ADMIN</option>
                  <option>ROLE_CLIENTE</option>
                  <option>ROLE_TECNICO</option>
            </select>      
            <span class="help-block" *ngIf="perfil.invalid && perfil.dirty" >Necessário informar o perfil</span>
          </div>
        </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Cadastrar</button>
      </div>
    </form>
  </div>
